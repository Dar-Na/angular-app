<form [formGroup]="form" (ngSubmit)="submit()" >
  <input
    type="text"
    class="border rounded w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p
    *ngIf="title.errors?.minlength && title.touched"
    class="text-red-600 font-medium mb-2"
  >
    Please fill the field with min length. Now {{ title.value.length }}
  </p>

  <button
    type="submit"
    class="py-2 px-4 rounded text-white bg-blue-600"
  >
    Create
  </button>
</form>
